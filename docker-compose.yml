services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "30150:80"
    depends_on:
      - backend
    networks:
      - pricing-detective-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "30151:8000"
    environment:
      - LLM_PROXY_URL=${LLM_PROXY_URL:-https://llm-proxy.densematrix.ai}
      - LLM_PROXY_KEY=${LLM_PROXY_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./app.db}
      - TOOL_NAME=pricing-detective
      - CREEM_API_KEY=${CREEM_API_KEY:-}
      - CREEM_WEBHOOK_SECRET=${CREEM_WEBHOOK_SECRET:-}
      - CREEM_PRODUCT_IDS=${CREEM_PRODUCT_IDS:-{}}
    volumes:
      - backend-data:/app/data
    networks:
      - pricing-detective-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pricing-detective-network:
    driver: bridge

volumes:
  backend-data:
